<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <title>Todo List</title>
</head>

<body>
    <div class="contenedor">
        <div class="container">
            <div class="Ingresa-lista">
                <h1 class="todolist">Todo List</h1>
                <hr>
                <p>Nueva tarea</p><p id="alert"></p>
                <input class="ingreso-datos" id="input-task" type="text" placeholder="ingresar tarea">
                <button onclick="getHomework()" type="button" class="btn btn-success">Agregar</button>
            </div>

            <div class="container-info">
                <div class="Resumen">
                    <ul>
                        <li>Total: <strong><span id="homework"></span></strong></li>
                        <li>Realizadas: <strong><span id="finished"></span></strong></li>
                    </ul>
                </div>

                <div class="Lista-tareas">
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th class="col-id" scope="col">ID</th>
                                <th class="col-task" scope="col">TAREAS</th>
                            </tr>
                        </thead>
                        <tbody id="board"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>

</html>
